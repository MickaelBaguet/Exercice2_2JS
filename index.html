<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <label for="lastname">Votre nom  : </label>
    <!-- Utilisation de la méthode blur qui détecte la perte de focus et lance une alert -->
    <input type="text" name="lastname" id="lastname"/>
  </form>

  <script type="text/javascript">
    var popup = document.getElementById('lastname');
    // Fonction s'effectuant sur la perte de focus (blur) sur la zone de texte
    popup.addEventListener('blur', function()
    {
      alert('Merci de votre participation !');
    });
  </script>
</body>
</html>
